<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Bible Trivia Plus</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>

            <div class="flex">
                <input type="button" class="button m0" id="drawTorah" value="Draw a Torah Card"/>
                <input type="text" class="question m0" id="questionTorah" />
                <input type="text" class="answer m0" id="answerTorah" />
                <input type="text" class="reference m0" id="referenceTorah" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawHistory" value="Draw a History Card"/>
                <input type="text" class="question" id="questionHistory" />
                <input type="text" class="answer" id="answerHistory" />
                <input type="text" class="reference" id="referenceHistory" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawWisdom" value="Draw a Wisdom Card"/>
                <input type="text" class="question" id="questionWisdom" />
                <input type="text" class="answer" id="answerWisdom" />
                <input type="text" class="reference" id="referenceWisdom" />  
            </div class="flex">

            <div class="flex">
                <input type="button" class="button" id="drawProphets" value="Draw a Prophets Card"/>
                <input type="text" class="question" id="questionProphets" />
                <input type="text" class="answer" id="answerProphets" />
                <input type="text" class="reference" id="referenceProphets" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawGospels" value="Draw a Gospels Card"/>
                <input type="text" class="question" id="questionGospels" />
                <input type="text" class="answer" id="answerGospels" />
                <input type="text" class="reference" id="referenceGospels" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawActs" value="Draw an Acts Card"/>
                <input type="text" class="question" id="questionActs" />
                <input type="text" class="answer" id="answerActs" />
                <input type="text" class="reference" id="referenceActs" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawPaul" value="Draw a Paul Card"/>
                <input type="text" class="question" id="questionPaul" />
                <input type="text" class="answer" id="answerPaul" />
                <input type="text" class="reference" id="referencePaul" />  
            </div>

            <div class="flex">
                <input type="button" class="button" id="drawEpistles" value="Draw a NT Epistle Card"/>
                <input type="text" class="question" id="questionEpistles" />
                <input type="text" class="answer" id="answerEpistles" />
                <input type="text" class="reference" id="referenceEpistles" />  
            </div>

        </main>
        <script src="cards.js"></script>
        <script src="handler.js"></script>
        <script src="script.js"></script>
    </body>

</html>
