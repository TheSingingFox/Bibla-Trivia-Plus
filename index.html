<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Bible Trivia Plus</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>

            <div class="flex">
                <div class="button m0" id="drawTorah">Draw a Torah Card</div>
                <div class="question m0" id="questionTorah"></div>
                <div class="answer m0" id="answerTorah"></div>
                <div class="reference m0" id="referenceTorah"></div>
            </div>

            <div class="flex">
                <div class="button m0" id="drawHistory">Draw a History Card</div>
                <div class="question m0" id="questionHistory"></div>
                <div class="answer m0" id="answerHistory"></div>
                <div class="reference m0" id="referenceHistory"></div> 
            </div>

            <div class="flex">
                <div class="button m0" id="drawWisdom">Draw a Wisdom Card</div>
                <div class="question m0" id="questionWisdom"></div>
                <div class="answer m0" id="answerWisdom"></div>
                <div class="reference m0" id="referenceWisdom"></div> 
            </div class="flex">

            <div class="flex">
                <div class="button m0" id="drawProphets">Draw a Prophets Card</div>
                <div class="question m0" id="questionProphets"></div>
                <div class="answer m0" id="answerProphets"></div>
                <div class="reference m0" id="referenceProphets"></div>  
            </div>

            <div class="flex">
                <div class="button m0" id="drawGospels">Draw a Gospels Card</div>
                <div class="question m0" id="questionGospels"></div>
                <div class="answer m0" id="answerGospels"></div>
                <div class="reference m0" id="referenceGospels"></div>  
            </div>

            <div class="flex">
                <div class="button m0" id="drawActs">Draw a Acts Card</div>
                <div class="question m0" id="questionActs"></div>
                <div class="answer m0" id="answerActs"></div>
                <div class="reference m0" id="referenceActs"></div> 
            </div>

            <div class="flex">
                <div class="button m0" id="drawPaul">Draw a Paul Card</div>
                <div class="question m0" id="questionPaul"></div>
                <div class="answer m0" id="answerPaul"></div>
                <div class="reference m0" id="referencePaul"></div>  
            </div>

            <div class="flex">
                <div class="button m0" id="drawEpistles">Draw a Epistles Card</div>
                <div class="question m0" id="questionEpistles"></div>
                <div class="answer m0" id="answerEpistles"></div>
                <div class="reference m0" id="referenceEpistles"></div>
            </div>

        </main>
        <script src="cards.js"></script>
        <script src="handler.js"></script>
        <script src="script.js"></script>
    </body>

</html>
